{% extends 'base.html' %}

{% block content %}
    <div class="container mt-3">
        <h1>{{ editorial.title }}</h1>
        {% if editorial.thumbnail %}
        <img src="{{ editorial.thumbnail.url }}" class="card-img-top card-image zoom" alt="{{ editorial.title }}">
        {% endif %}
            <p>{{ editorial.content|safe }}</p>
    </div>
{% endblock %}
